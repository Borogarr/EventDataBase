<div class="row">
    <div class="col-md-6">
        <form role="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name="first_name" ng-model="CustomersEdit.customer.first_name" placeholder="Enter first name" autofocus required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" name="last_name" ng-model="CustomersEdit.customer.last_name" placeholder="Enter last name" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" name="phone_number" ng-model="CustomersEdit.customer.phone_number" placeholder="Enter phone number" required>
                    </div>
                </div>
                <div class="col-md-6"></div>
            </div>
            <button type="submit" class="btn btn-lg btn-success" ng-click="CustomersEdit.save()">Save</button>
            <button type="reset" class="btn btn-lg btn-danger">Clear</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Customer Card</h3>
            </div>
            <div class="panel-body">
                <h5><strong>Name:</strong> {{CustomersEdit.customer.name || ''}}</h5>
                <h5><strong>Phone:</strong> {{CustomersEdit.customer.phone_number}}</h5>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3>Events</h3>
    </div>
    <div class="col-xs-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Event Date</th>
                    <th>Event Time</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="event in CustomersEdit.customer.events">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
