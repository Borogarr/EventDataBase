<div ui-view>
    <a href="" ui-sref="app.customers.edit({ customerId: 'new' })" class="orb orb-success">
        <i class="fa fa-2x fa-plus"></i>
    </a>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Search">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="card-group">
                <div class="card come-in" ng-repeat="customer in Customers.customers">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <a class="h4" href="" ui-sref="app.customers.edit({ customerId: customer.customer_id })">{{::customer.name}}</a>
                            <p>{{::customer.phone_number}}</p>
                        </div>
                        <div class="panel-footer card-footer">
                            <a href="" class="fa fa-lg fa-pencil" ui-sref="app.customers.edit({ customerId: customer.customer_id })"></a>
                            <i class="fa fa-lg fa-trash" ng-click="Customers.delete(customer)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
