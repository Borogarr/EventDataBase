<div ui-view>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Search">
            </div>
        </div>
        <div class="col-md-4">
            <a href="" ui-sref="app.customers.edit({ customerId: 'new' })" class="btn btn-lg btn-block btn-success">New Customer</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="customer in Customers.customers">
                        <td>
                            <a href="" ui-sref="app.customers.edit({ customerId: customer.customer_id })">{{customer.name}}</a>
                        </td>
                        <td>{{customer.phone_number}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
